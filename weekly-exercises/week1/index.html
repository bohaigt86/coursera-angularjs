<!DOCTYPE html>
<html ng-app="myFirstApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Hello!</title>
  </head>
  <body>
    <h1>My First AngularJS App</h1>
    <div ng-controller="MyFirstController" class="">
      <input type="text" ng-model="name">
      Inside my input is: {{name}}
    </div>
    <script type="text/javascript">
      var x1 = function() {
        return "Blah!";
      };
      var x2 = x1();
      function x3(arg) {
        return arg;
      };
      var x4 = x3(x1);
      var x5 = x3(x2);
      var x6 = x3(x1());



      console.log(x2);
      console.log(x3);
      console.log(x4);
      console.log(x5);
      console.log(x6);
    </script>
  </body>
</html>
