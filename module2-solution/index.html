<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <style>
    .emptyMessage {
      font-weight: 500;
      color: coral;
      font-size: 1.6em;
    }

    .btn {
      padding: 2px 8px;
      margin-left: 16px;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as buy">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in buy.items">
            Buy {{ item.quantity }} {{ item.name }}
            <button ng-click="buy.swapItem($index);" class="btn btn-info">Bought</button>
          </li>
        </ul>
        <div ng-if="!buy.items.length" class="emptyMessage">
          {{buy.msg}}
        </div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in bought.items">
            Bought {{ item.quantity }} {{ item.name }}
          </li>
        </ul>
        <div ng-if="!bought.items.length" class="emptyMessage">
          {{bought.msg}}
        </div>
      </div>
    </div>
  </div>

</body>

</html>
